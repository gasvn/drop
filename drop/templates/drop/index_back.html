	 <form role="form">
     <div class="form-group">
     <label for="name">ID</label>
     <input type="text" class="form-control" id="id" name="id" placeholder="ID here.">
     </div>
     </form>
    </div>
    <div class="col-sm-8">
     <form role="form">
     <div class="form-group">
     <label for="name">Content</label>
     <input type="text" class="form-control" id="content" name="content" placeholder="Content here.">

     </div>
     </form>
    </div>
     <div class="col-sm-8">
        <input class="btn btn-default" type="button" id="sub" value="SUBMIT">
    </div>
  </div>

</div>


<script>
     $._messengerDefaults = {
      extraClasses: 'messenger-fixed messenger-theme-future messenger-on-bottom messenger-on-right'
    }
    msg=$.globalMessenger().post("Welcome.");  
    
    $(document).ready(function(){
      $("#sub").click(function(){
        var a = $("#id").val();
        var b = $("#content").val();
        if(a==""){
          a="isEmpty";
        }
        $.get("submit/",{'a':a,'b':b}, function(ret){
          if(ret.cmd=="load"){
              msg.update("Message load succeed.")
              $('#content').val(ret.NoteContent)
          }else{
              msg.update("NoteID: "+ret.NoteId)
              $('#id').val(ret.NoteId)
          }

        })
      });
    });
